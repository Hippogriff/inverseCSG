language: c++

matrix:

matrix:
  include:
#   - dist: bionic
#     compiler: gcc
#     os: linux
#     sudo: required
#     env:
#       - TRAVIS_DIST_NAME="bionic"
    - dist: xenial
      compiler: gcc
      os: linux
      sudo: required
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-9
          - g++-9
      env:
         - TRAVIS_DIST_NAME="xenial"
         
before_install:
  - sudo apt-get update
  - if [[ ( "$TRAVIS_DIST_NAME" == "xenial" ) ]]; then sudo add-apt-repository ppa:fkrull/deadsnakes -y; fi
  - sudo apt-get update
  - sudo apt-get install -y python3.6
  - sudo apt-get install python3-setuptools
  - sudo apt-get install -y python3-pip
  - sudo python3 -m pip install --upgrade pip
  - sudo apt-get install python3-numpy
  - sudo apt-get install libcgal-qt5-dev
  - mkdir -p build
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-9 /usr/bin/gcc
  - gcc --version
  - sudo apt install cmake
  - sudo apt-mark hold mysql-server-5.7
  - sudo apt upgrade
script:
  - python3 install.py build
  - sudo python3 run_all.py
  - cd cpp && sudo python3 test.py
after_success:
  - bash push.sh
env:
  global:
    secure: 
